<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Diabetes Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-green-400 via-blue-400 to-purple-400 min-h-screen flex items-center justify-center"
  >
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
      <h1 class="text-3xl font-bold text-gray-800 text-center mb-4">
        Register
      </h1>
      <p class="text-center text-gray-600 mb-6">
        Create an account to access personalized features.
      </p>
      <form action="/register" method="POST" class="space-y-4">
        <div>
          <label for="username" class="block text-gray-700 font-medium mb-1"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter Username"
            required
            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
          />
        </div>
        <div>
          <label for="email" class="block text-gray-700 font-medium mb-1"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter Email"
            required
            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
          />
        </div>
        <div>
          <label for="password" class="block text-gray-700 font-medium mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter Password"
            required
            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
          />
        </div>
        <div>
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-green-500 to-blue-500 text-white py-3 rounded-lg font-semibold shadow-md hover:from-green-600 hover:to-blue-600 focus:outline-none transition duration-300"
          >
            Register
          </button>
        </div>
      </form>
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-500">
          Already have an account?
          <a href="/login" class="text-blue-500 hover:underline">Login</a>
        </p>
      </div>
    </div>
  </body>
</html>
